---
specification: '0.6'
name: sqlite
unikraft:
  version: staging
  kconfig:
    - CONFIG_LIBDEVFS=y
    - CONFIG_LIBDEVFS_AUTOMOUNT=y
    - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
    - CONFIG_LIBVFSCORE_ROOTFS_9PFS=n
    - CONFIG_LIBUKLIBPARAM=y
    - CONFIG_LIBVFSCORE_ROOTDEV="fs0"
    # Select other options needed by sqlite
    - CONFIG_LIBUKMMAP=y
    - CONFIG_LIBPOSIX_SYSINFO=y
targets:
  - architecture: arm64
    platform: morello
compartments:
  - name: comp1
    mechanism:
      driver: morello
    default: true
  - name: comp2
    mechanism:
      driver: morello
  - name: comp3
    mechanism:
      driver: morello
libraries:
  uktime:
    is_core: true
    compartment: comp3
  vfscore:
    is_core: true
    compartment: comp2
  ramfs:
    is_core: true
    compartment: comp2
  tlsf:
    version: staging
    kconfig:
      - CONFIG_LIBTLSF=y
  pthread-embedded:
    version: staging
    compartment: comp1
  newlib:
    version: staging
    kconfig:
      - CONFIG_LIBNEWLIBC=y
    compartment: comp1
  sqlite:
    version: staging
    kconfig:
      - CONFIG_LIBSQLITE_MAIN_FUNCTION=n
